<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ofuscador e Desofuscador de texto</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>   
        <div class="header">
            <h1>Ofuscador e Desofuscador de texto</h1>
            <h2>Aluno: Alberto Colombara</h2>
        </div>
        <div class="content">
            <div class="content-upper">
                <textarea cols="70" rows="8" type="text" placeholder="Digite algo para ofuscar" name="Ofuscador" id="entrada" value=""></textarea>
            </div>
            
            <div class="content-middle">
                <button class="btn-ofuscador" type="button" value="Converter" onclick="Ofuscar();">Ofuscar</button>
                <button class="btn-desofuscador" type="button" value="Converter" onclick="Desofuscar();">Desofuscar</button>
            </div>

            <div class="content-down">
                <textarea cols="70" rows="8" type="text" name="Desofuscador" placeholder="Digite algo para desofuscar" id="saida" value=""></textarea>
            </div>
        </div>
    </main>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
